<div ng-controller = 'topicController'>
	<div>
		<a href = '#/dashboard'>Dashboard</a> | <a href= '#/'> Logout</a>
		<h3><a href='#/user/{{user._id}}'> {{topics.user}}</a> posted a topic: </h3>
		<h4>{{topics.topic}}</h4>
		<p> {{topics.description}}</p>
		<h4> Post your answer here ... </h4>
		<form>
			<input type = 'text' ng-model = 'newPost.description'>
			<input type = 'hidden' ng-init = 'newPost.user = user'>
			<input type = 'submit' ng-click='addPost()'>
		</form>
	</div>
	<div ng-repeat = 'post in posts'>
		<a href='#/user/{{user._id}}'> {{post.user}} </a> <p>{{post.description}}</p>
		<div ng-repeat='comment in comments'>
			<p> <a href='#/user/{{user._id}}'>{{comment.user}}PLACHOLDER </a>{{comment.comment}}</p>
		</div>
		<form>
			<input type = 'text' ng-model = 'newComment.description'>
			<input type = 'hidden' ng-init = 'newComment.user = user'>
			<input type = 'submit' value ='submit' ng-click='addComment()'>
		</form>
	</div>
</div>
