<div ng-controller = 'dashboardController'>
	<div>
		<h1> Welcome, {{user}}</h1>
		<input type = 'text' ng-model='filter' placeholder = 'search...'>
		<table>
			<tr>
				<th>Category</th>
				<th>Topic</th>
				<th>User Name</th>
				<th>Posts</th>
			</tr>
			<tr ng-repeat = 'topic in topics | filter:filter'>
				<td>{{topic.category}}</td>
				<td><a href ='#/topic/{{topic._id}}'> {{topic.topic}}</a></td>
				<td><a href= '#/user/{{user._id}}'>{{topic.user}}</a></td>
				<td>{{topic.posts.length}}</td>
			</tr>
		</table>
	</div>
	<div>
		<h3> Add a new Topic </h3>
		<form>
			Topic: <input type = 'text' ng-model = 'newTopic.topic'><br>
			Description: <input type = 'textarea' ng-model = 'newTopic.description'><br>
			Category: <select ng-model = 'newTopic.category'>
				<option value = 'HTML'> HTML </option>
				<option value = 'Ruby'> Ruby</option>
				<option value = 'Javascript'> Javascript </option>
				<option value = 'UX'> UX </option>
				<option value = 'Python'> Python </option>
			</select>
			<input type = 'hidden' ng-init = 'newTopic.user = user'>
			<input type = 'submit' value ='submit' ng-click='addTopic()'>
		</form>
</div>
